<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/@liquid-carrot/carrot/dist/carrot.umd2.min.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <script src="js/obj.js"></script>
    <script src="js/food.js"></script>
    <script src="js/critter.js"></script>
    <script src="js/fishbowl.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <table>
        <tr>
            <td >
                <div id="stats" style="vertical-align: top; font: 1em sans-serif;">

                    <p>Generation: <span id="generation">1</span></p>
                    <p>Frames left: <span id="frames"></span></p>

                </div>
                <div>
                    <canvas id="viz" width="200px" height="200px"></canvas>
                    <canvas id="vizfit" width="200px" height="200px"></canvas>
                    <p>Speed:</p>
                    <p><input type="radio" name="speed" onclick="CYCLES_PER_FRAME = 1" checked>x1</p>
                    <p><input type="radio" name="speed" onclick="CYCLES_PER_FRAME = 10">x10</p>
                    <p><input type="radio" name="speed" onclick="CYCLES_PER_FRAME = 100">x100</p>
                    <p><input type="radio" name="speed" onclick="CYCLES_PER_FRAME = 1000">x1000</p>
                </div>
            </td   >
            <td>
                <div id="canvas"></div>
            </td>
        </tr>
    </table>
</body>

</html>
