<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/@liquid-carrot/carrot/dist/carrot.umd2.min.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <script src="js/obj.js"></script>
    <script src="js/food.js"></script>
    <script src="js/critter.js"></script>
    <script src="js/fishbowl.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <table>
        <tr>
            <td >
                <div id="stats" style="vertical-align: top; font: 1em sans-serif;">

                    <p>Generation: <span id="generation">1</span></p>
                    <p>Cycles left: <span id="frames"></span></p>

                </div>
                <div>
                    <canvas id="viz" width="200px" height="200px"></canvas>
                    <canvas id="vizfit" width="200px" height="200px"></canvas>
                    
                    <p>Speed: x<span id="cpf">1</span></p>
                    
                    <p>
                        <input type="button" value="<<<" onclick="if (CYCLES_PER_FRAME > 1) CYCLES_PER_FRAME /= 10; document.getElementById('cpf').textContent=CYCLES_PER_FRAME">
                        <input type="button" value=">>>" onclick="if (CYCLES_PER_FRAME < 1000) CYCLES_PER_FRAME *= 10; document.getElementById('cpf').textContent=CYCLES_PER_FRAME">
                    </p>
                    
                    <p>Generation duration:</p>
                    <p>Max. <span id="cycles">2000</span> cycles</p>
                    <p>
                        <input type="button" value="-1000" onclick="if (CYCLES_PER_GENERATION > 1000) CYCLES_PER_GENERATION -= 1000; document.getElementById('cycles').textContent=CYCLES_PER_GENERATION">
                        <input type="button" value="+1000" onclick="CYCLES_PER_GENERATION += 1000; document.getElementById('cycles').textContent=CYCLES_PER_GENERATION">
                    </p>
                    <p>
                        <input type="checkbox" onclick="autoDuration =! autoDuration">Automatic generation duration
                    </p>

                    <p>Food amount: <span id="food">50</span></p>
                    <p>
                        <input type="button" value="-50" onclick="if (INITIAL_FOOD_AMOUNT > 50) INITIAL_FOOD_AMOUNT -= 50; document.getElementById('food').textContent=INITIAL_FOOD_AMOUNT">
                        <input type="button" value="+50" onclick="INITIAL_FOOD_AMOUNT += 50; document.getElementById('food').textContent=INITIAL_FOOD_AMOUNT">                        
                    </p>

                </div>
            </td   >
            <td>
                <div id="canvas"></div>
            </td>
        </tr>
    </table>
</body>

</html>
