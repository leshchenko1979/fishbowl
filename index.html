<html>
  <head>
    <script src="https://wagenaartje.github.io/neataptic/cdn/1.4.7/neataptic.js"></script>
    <script src="https://rawgit.com/wagenaartje/neataptic/master/graph/graph.js"></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="js/obj.js"></script>
    <script src="js/food.js"></script>
    <script src="js/critter.js"></script>
    <script src="js/fishbowl.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="http://marvl.infotech.monash.edu/webcola/cola.v3.min.js"></script>
    <table>
    <tr>
      <td width=20%>
        <div id="stats" style="vertical-align: top; font: 1em sans-serif;">

          <p>Generation: <span id="generation"></span></p>
          <p>Frames left: <span id="frames"></span></p>
          <p>Max fitness: <span id="maxfitness"></span></p>
          <p>Max NN size: <span id="maxNNsize"></span></p>
          <p>NN response distribution:</p>
          <p>- 0:<span id="d0"></span></p>
          <p>- 1:<span id="d1"></span></p>
          <p>- 2:<span id="d2"></span></p>
          <p>- 3:<span id="d3"></span></p>
          <p>- 4:<span id="d4"></span></p>
        </div>
        <div>
          <svg id="viz" width="300px" height="300px"></svg>
        </div>
      </td>
      <td width=80%><div id="canvas"></div></td>
    </tr>
  </table>
  </body>
</html>
